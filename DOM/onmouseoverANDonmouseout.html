<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>onmouseoveer And onmouseout</h1>
    <p  id="new" onmouseover="myfunction()" onmouseout="Myfunction()"> Past</p>
    
    <script>

        function myfunction(){
            document.getElementById("new").innerHTML= "Present";
        }

        function Myfunction(){
            document.getElementById("new").innerHTML= "Future";
        }
    </script>
</body>
</html>
